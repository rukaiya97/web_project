<div class="container">
    <div class="row g-0">

        <div class="col-sm-6">
            <img src="assets/img/pic2.jpg" class="img-rounded" alt="Cinque Terre" style="max-width: 80%;">
    
          </div>


        <div class="col-xl-6">
            <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Client Registration Form</h3>
                <form [formGroup]="CreateEnroll" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="form3Example1m">First name</label>
                                <input type="text" id="form3Example1m" class="form-control form-control-lg"
                                formControlName="fname" />

                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" for="form3Example1n">Last name</label>
                                <input type="text" id="form3Example1n" class="form-control form-control-lg" 
                                formControlName="lname" />

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example8">Address</label>
                                <input type="text" id="form3Example8" class="form-control form-control-lg"
                                formControlName="address" />

                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example97">Email ID </label>
                                <input type="text" id="form3Example97" class="form-control form-control-lg"
                                formControlName="email" required />

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example97">Gender:</label><br>

                                <label class="radio-inline">
                                    <input type="radio" name="optradio" value="Male" checked 
                                    formControlName="gender">Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" value="Female"
                                    formControlName="gender">Female
                                </label>
                               
                            </div>
                        </div>


                        <div class="col-md-6 mb-4">
                            <label class="form-label" for="form3Example97">First time
                                 in Gym??</label> <br>

                            <select class="select">
                                <option value="1"
                                formControlName="time">Yes</option>

                                <option value="2"
                                formControlName="time">No</option>

                                <option value="3"
                                formControlName="time">Never</option>

                            </select>

                        </div>
                    </div>


                    <br>
                    <br>

                    <div class="row">
                        <div class="col-md-2">
                            <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                        </div>

                        <div class="col-md-2">
                            <button  type="submit" class="btn btn-warning btn-lg ms-2">Submit
                                form</button>
                        </div>
                    </div>





                </form>

            </div>
        </div>
    </div>
</div>
